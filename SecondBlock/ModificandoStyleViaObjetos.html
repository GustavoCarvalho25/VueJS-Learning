<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="./vue.js"></script>
    <title>Document</title>

    <style>

    </style>
</head>

<body>
<div id="app">
    <h1>Manipulando CSS com VueJS</h1>
    <div :style="estilo">
        Definindo styles com objetos
    </div>
    <button @click="estilo.background = 'blue'">Mudar para azul</button>

</div>

<script>
    const vm = new Vue({
        el: "#app",
        data: {
            estilo: {
                background: 'green',
                width: 150 + 'px',
                height: 100 + 'px',
                padding: 10 + 'px',
                fontSize: 30 + 'px'
            },
        },
        methods: {}

    });
</script>
</body>
</html>
