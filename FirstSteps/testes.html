<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>

    <style>
        .verde {
            background-color: green;
        }

        .negrito {
            font-weight: bold;
        }

        .azul {
            background-color: blue;
        }
    </style>
</head>

<body>
<div id="app">
    <a :href="site">Link</a> <br>
    <p :class="cor" class="negrito">Entendendo a diretiva v-bind</p>

    <br>
    {{ 2 + 2 }} <br>
    <input type="text" :value="2+2" :class="teste ? 'verde' : estilo">

    <br><br>
    <input type="text" @keyup="imprimirTexto('Enviando Parâmetro', 5, xyz)"><br>
    <button @click="mensagemAlerta($event, 'texto', 10)">Botao Alerta</button>

    <br><br>

    <input type="text" :placeholder="InstrucaoDePreenchimento" :value="valor"> <br>
    <input type="checkbox" :checked="check"> <br>

    {{ mensagem }} <br>
    Valor total: {{ valorTotal }} <br>
    Logado: {{ logado }} <br>
    Hobbie: {{ hobies[1] }} <br>
    Perfil: {{ perfil.site }}, {{ perfil.cursos[0].nome }}
    {{ somar() }} <br>
    {{ subtrair() }} <br>
    {{ multiplicar() }} <br>
    {{ dividir() }} <br>
    {{ numeroAleatorio() }}
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            xyz: true,
            teste: false,
            estilo: 'azul',
            check: true,
            cor: 'verde',
            site: 'www.google.com',
            InstrucaoDePreenchimento: 'Placeholder - Diretiva v-bind',
            valor: 'Entendendo a diretiva',
            mensagem: 'Primeiro contato!',
            valorTotal: 150.50,
            logado: false,
            hobies: [
                'Dormir',
                'Colecionar',
                'Correr',
                'Valorant'
            ],
            perfil: {
                nome: 'Gustavo Teste',
                site: 'site.com.br',
                idade: 90,
                cursos: [
                    {nome: 'Dotnet', cargaHoraria: 30},
                    {nome: 'Vue.js', cargaHoraria: 60}
                ]
            },
            n1: 10,
            n2: 5,
        },
        methods: {
            imprimirTexto(texto, number) {
                console.log(texto)
                console.log(number)
                console.log(this.xyz)
            },
            mensagemAlerta(evento) {
                console.log(evento)
                alert('Mensagem de Alerta!')
            },
            somar: function somar() { //convencional
                return this.n1 + this.n2;
            },
            subtrair: function () { //anonima
                return this.n1 - this.n2;
            },
            multiplicar: () => { //arrow function
                return 4 * 2; //contexto lexico, o cotexto é window. Não é bom para metodos de objetos,
                // funciona para escopo global ou de funções internas
            },
            dividir() { //forma enxuta de definir os pares de chave e valor
                return this.n1 / this.n2;
            },
            numeroAleatorio: function numeroAleatorio() {
                return Math.random();
            }
        }
    })
</script>
</body>

</html>
