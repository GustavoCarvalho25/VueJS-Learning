<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="./vue.js"></script>
    <title>Document</title>

    <style></style>
</head>

<body>
<div id="app">
    {{paciente}} <br/>
    <!-- <input type="text" :value="paciente" v-on:keyup="setPaciente($event)"> -->
    <input type="text" v-model="paciente"/>
    <hr/>
    <input type="radio" value="f" v-model="sexo"/>Feminino
    <input type="radio" value="m" v-model="sexo"/>Masculino <br/>
    {{sexo}}
    <hr>
    <select v-model="plano">
        <option value="" disabled>Selecione</option>
        <option value="1">Basico 1</option>
        <option value="2">Basico 2</option>
        <option value="3">Basico 3</option>
    </select>
    <br> {{plano}}
    <hr>
    <input type="checkbox" value="100" v-model="doencas"> Asma
    <input type="checkbox" value="101" v-model="doencas"> Bronquite
    <input type="checkbox" value="102" v-model="doencas"> Rinite
    <br> {{doencas}}
    <hr>
    <textarea v-model="diagnostico" name="" id=""></textarea>
    <br> {{diagnostico}}
</div>

<script>
    const vm = new Vue({
        el: "#app",
        data: {
            paciente: "Juan",
            sexo: '',
            plano: '',
            doencas: [],
            diagnostico: ''
        },
        methods: {
            setPaciente(e) {
                this.paciente = e.target.value;
            },
        },
    });
</script>
</body>
</html>
