<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Document</title>

    <style></style>
  </head>

  <body>
    <div id="app">
      <span>Paciente: </span><input type="text" v-model="paciente" />
      <br />
      <ul>
        <li v-for="p in lista">{{p.nome}} - {{p.idade}}</li>
      </ul>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          paciente: "",
          pacientes: [
            { nome: "Juan", idade: 25 },
            { nome: "Maria", idade: 30 },
            { nome: "Pedro", idade: 35 },
            { nome: "JoÃ£o", idade: 40 },
          ],
          lista: [],
        },
        methods: {},
        watch: {
          paciente(valorNovo) {
            console.log(valorNovo);
            this.lista = this.pacientes.filter((p) =>
              p.nome.match(valorNovo)
            );
          },
        },
      });
    </script>
  </body>
</html>
